# database or a cache. For examples, see the Awesome Compose repositories:
# https://github.com/docker/awesome-compose
services:
  db:
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=echopal-dev
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
     - 5432
    ports:
      - 5432:5432

  db-test:
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data-test:/var/lib/postgresql/data-test
    environment:
      - POSTGRES_DB=echopal-test
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
     - 5432
    ports:
      - 6432:5432

volumes:
  db-data:
  db-data-test:

secrets:
  db-password:
    file: db/password.txt
