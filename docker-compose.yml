# Here the instructions define your application as a service called "server".
# This service is built from the Dockerfile in the current directory.
# You can add other services your application may depend on here, such as a
# database or a cache. For examples, see the Awesome Compose repositories:
# https://github.com/docker/awesome-compose
services:
  app:
    container_name: app
    build:
      context: .
    command: bun run dev
    environment:
      NODE_ENV: development
      DATABASE_URL: "postgresql://postgres:password@db:5432/giftpool-dev?search_path=public"
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    ports:
      - 8080:8080
  test:
    container_name: test
    build:
      context: .
    command: bun run dev:coverage
    environment:
      NODE_ENV: test
      DATABASE_URL: "postgresql://postgres:password@db-test:5432/giftpool-test?search_path=public"
    volumes:
      - ./:/app
    ports:
      - 8081:8080

  db:
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - PGCONNECT_TIMEOUT=2000
      - POSTGRES_DB=giftpool-dev
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
     - 5432
    ports:
      - 5432:5432

  db-test:
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data-test:/var/lib/postgresql/data
    environment:
      - PGCONNECT_TIMEOUT=2000
      - POSTGRES_DB=giftpool-test
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
     - 5432
    ports:
      - 6432:5432

volumes:
  db-data:
  db-data-test:
  node_modules:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/node_modules
      o: bind

secrets:
  db-password:
    file: src/db/password.txt
